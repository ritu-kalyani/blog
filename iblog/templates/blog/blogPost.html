{% extends 'base.html' %}
{% block title %} post {% endblock %}
{% block blogactive %}active{% endblock %}

{% block body %}
<div class="container my-3">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.timeStamp}} by <a href="#">{{post.author}}</a>  (<span>{{post.views}}</span> views)</p>


    <p>{{post.content}}</p>
    <hr>
  </div>


{% endblock %}
